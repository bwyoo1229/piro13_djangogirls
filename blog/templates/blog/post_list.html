<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>병욱's 블로그</title>
</head>
<body>
<div>
    <h1><a href="">유병욱의 블로그</a></h1>
</div>
{%for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>

    </div>
{% endfor %}


</body>
</html>
